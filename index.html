<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw and auto-solve a maze.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1> Maze solver </h1>
    <div id='container'>
        <div id='greenBox' class='box'>
        </div>
        <p>= Start</p>
        <div id='redBox' class='box'>
        </div>
        <p>= End</p>
        <div id='blueBox' class='box'>
        </div>
        <p>= Wall</p>
        <div id='blackBox' class='box'>
        </div>
        <p>= Optimal path</p>
        <div id='yellowBox' class='box'>
        </div>
        <p>= Path checked</p>
        <div id='greyBox' class='box'>
        </div>
        <p>= Blank cell</p>
    </div>
    
    
    <canvas id='myCanvas' width='1000' height = '600'></canvas>
    <div> 
        <button class ='raise' onclick = 'solveMaze()'>Solve</button>
        <button class ='raise' onclick = 'reset()'>Reset</button>
        <button class ='raise' onclick = 'resetNotWalls()'>Reset, but leave walls</button>
        <button class ='raise' onclick = 'randomFill(25)'>Randomly fill the grid</button>
        <select id="fillPercent">
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="30">30%</option>
            <option value="35">35%</option>
            <option value="40">40%</option>
        </select>
    </div>
   
    <p id='outcome'></p>
    <script src='maze.js'></script>
</body>
</html>
